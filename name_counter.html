<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Counter</title>
    <style>
        /* Reset & Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;

body {
    padding: 5vh 5vw;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    border : 5px solid red ;
    height : 100% ;
}

/* Header */
h1 {
    text-align: center;
    background-color: #0067b0;
    color: white;
    padding: 1rem;
    font-size: 2rem;
}

/* Box Container */
#box {
    border: 0.5vh solid red;
    width: 100%;
    height: 15vh;
    font-size: 1.25rem;
    margin: 2vh 0;
}

/* Button */
#btn-1 {
    width: 100%;
    height: 100%;
    font-size: 1rem;
    cursor: pointer;
    background-color: #ff4747;
    color: white;
    border: none;
}

/* Paragraph Display */
#par {
    text-align: center;
    background-color: #0067b0;
    font-size: 2rem;
    font-weight: bold;
    padding: 1rem;
    color: white;
}

/* Responsive Tweaks */
@media (max-width: 768px) {
    body {
        padding: 4vh 4vw;
        height : 100% ;
    }

    h1, #par {
        font-size: 1.5rem;
        padding: 0.75rem;
    }

    #box {
        height: 12vh;
        font-size: 1.1rem;
    }

    #par {
        font-size: 1.5rem;
    }
}

@media (max-width: 480px) {
    body {
        padding: 3vh 3vw;
        height : 100% ;
    }

    h1, #par {
        font-size: 1.2rem;
    }

    #box {
        height: 10vh;
        font-size: 1rem;
    }

    #btn-1 {
        font-size: 0.9rem;
    }

    #par {
        font-size: 1.2rem;
    }
    }


    </style>
</head>

<body>

    <h1> Name counter</h1>

    <div id="box" >
        <button id="btn-1">
            click
        </button>
    </div>

    <p id="par">
        <span id="word"> 0</span> words
        
    </p>
    


<script>

    let btn = document.querySelector("#btn-1");
    let word = document.querySelector("#word");
    let counter = 0 ;

    document.body.addEventListener("click", function(){

        word.textContent  = (++counter)  ;
    });
</script>
</body>
</html>
